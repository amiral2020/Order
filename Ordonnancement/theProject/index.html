<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" content="text/html">
    <title>Ordonnancement</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


<div class="container" style="width:100%; margin:10px;">
<header>
    <h2>Simulation des algorithmes d'ordonnancement</h2>
</header>
<div class="col-md-5">

<div class="row">

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true"
                   aria-controls="collapseOne">
                    Algorithme d'ordonancement classique
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <div class="control-group" id="fields2">
                    <!-- 						<label class="control-label" for="field1">Nice Multiple Form Fields</label> -->
                    <div class="controls1">

                        <button class="btn btn-primary" onclick="algorithmes();">Simulation</button>

                        <form role="form" autocomplete="off">
                            <div class="radio" id="theDive2">
                                <label>
                                    <input type="radio" name="optionsRadios" value="FIFO" checked
                                           onclick="chowInnut();">
                                    FIFO
                                </label>
                                <label>
                                    <input type="radio" name="optionsRadios" value="PCTE" onclick="chowInnut();">
                                    PCTE
                                </label>
                                <label>
                                    <input type="radio" name="optionsRadios" value="TOURNIQUET" onclick="chowInnut();">
                                    TOURNIQUET
                                </label>
                                <label>
                                    <input type="radio" name="optionsRadios" value="PCTER" onclick="chowInnut();">
                                    PCTER
                                </label>
                                <input style="display: none;" class="form-control" name="quantum" id="quantum"
                                       type="number"
                                       min="1" max="20" value="1"/>
                            </div>
                            <div>

                                <div class="">

                                    <div class="">

                                        <div class="col-sm-3 textField">
                                            Name
                                        </div>
                                        <div class="col-sm-3 textField">
                                            Coming
                                        </div>
                                        <div class="col-sm-3 textField">
                                            Time
                                        </div>
                                        <div class="col-sm-3 textField">
                                            Add/Remove
                                        </div>

                                    </div>


                                    <div class="entry form-group">
                                        <label class="col-sm-3 control-label processuName"
                                               style="text-align: center;">P0</label>

                                        <div class="col-sm-3">

                                            <input class="form-control" name="comingFields[]" type="number" min="0"
                                                   max="20"
                                                   value="0"/>
                                        </div>
                                        <div class="col-sm-3">

                                            <input class="form-control" name="timeFields[]" type="number" min="0"
                                                   max="20"
                                                   value="0"/>
                                        </div>
                                        <div class="col-sm-3">
											<span class="input-group-btn">
												<button data-parent="controls1" class="btn btn-success btn-add btn-add" type="button">
                                                    <span class="glyphicon glyphicon-plus"></span>
                                                </button> </span>
                                        </div>

                                    </div>


                                </div>
                            </div>
                        </form>
                        <br>
                        <small>cliquer sur <span class="glyphicon glyphicon-plus gs"></span> pour ajouter un nouveau
                            processus
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                   aria-expanded="false" aria-controls="collapseTwo">
                    Algorithme d'ordonancement périodique
                </a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
                <div class="control-group" id="fields">
                    <!-- 						<label class="control-label" for="field1">Nice Multiple Form Fields</label> -->
                    <div class="controls2">

                        <button class="btn btn-primary" onclick="algorithmesPeriodique();">Simulation</button>

                        <form role="form" autocomplete="off">
                            <div class="radio" id="theDive">
                                <label>
                                    <input type="radio" name="optionsRadios_algoP" value="RMA" checked
                                           onclick="chowInnut();">
                                    RMA
                                </label>
                                <label>
                                    <input type="radio" name="optionsRadios_algoP" value="DMA" onclick="chowInnut();">
                                    DMA
                                </label>
                                <label>
                                    <input type="radio" name="optionsRadios_algoP" value="EDF" onclick="chowInnut();">
                                    EDF
                                </label>
                                <label>
                                    <input type="radio" name="optionsRadios_algoP" value="LLF" onclick="chowInnut();">
                                    LLF
                                </label>
                            </div>
                            <div>

                                <div class="">

                                    <div class="row">

                                        <div class="col-sm-2 textField">
                                            Name
                                        </div>
                                        <div class="col-sm-2 textField">
                                            Capacité
                                        </div>
                                        <div class="col-sm-2 textField">
                                            Période
                                        </div>
                                        <div class="col-sm-2 textField">
                                            Echéance
                                        </div>
                                        <div class="col-sm-2 textField">
                                            Add/Remove
                                        </div>

                                    </div>


                                    <div class="row entry form-group">
                                        <label class="col-sm-2 control-label processuName"
                                               style="text-align: center;">P0</label>

                                        <div class="col-sm-2">

                                            <input class="form-control" name="capaciteFields[]" type="number" min="0"
                                                   max="20"
                                                   value="0"/>
                                        </div>
                                        <div class="col-sm-2">

                                            <input class="form-control" name="periodeFields[]" type="number" min="0"
                                                   max="20"
                                                   value="0"/>
                                        </div>

                                        <div class="col-sm-2">

                                            <input class="form-control" name="echeanceFields[]" type="number" min="0"
                                                   max="20"
                                                   value="0"/>
                                        </div>

                                        <div class="col-sm-2">
											<span class="input-group-btn">
												<button data-parent="controls2" class="btn btn-success btn-add" type="button">
                                                    <span class="glyphicon glyphicon-plus"></span>
                                                </button> </span>
                                        </div>

                                    </div>


                                </div>
                            </div>
                        </form>
                        <br>
                        <small>cliquer sur <span class="glyphicon glyphicon-plus gs"></span> pour ajouter un nouveau
                            processus
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</div>

</div>

<div id="ganttChart" class="col-md-7">
    <h1>Gantt</h1>
    <table>
        <tr id="ganttTable">

        </tr>
        <tr id="ganttTableTime">

        </tr>
    </table>
</div>
</div>

<footer>

</footer>

<script src="js/jquery-2.1.1.min.js"></script>

<!-- Add field -->
<script src="js/addField.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.js"></script>

<!-- Algorithme Ordonnancement -->
<script src="js/ordonnancement.js"></script>

<script src="js/ordonnancement-periodique.js"></script>

</body>

</html>
