<!DOCTYPE html>
<html>
	<head>
		<title>Ordonnancement</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.css">
		
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="container" >
			<header>
				<h2>Simulation des algorithmes d'ordonnancement</h2>
			</header>
			<div class="col-md-4">

				<div class="row">
					<div class="control-group" id="fields">
						<label class="control-label" for="field1">Nice Multiple Form Fields</label>
						<div class="controls">
							<form role="form" autocomplete="off">
									<div class="radio">
									  <label>
									    <input type="radio" name="optionsRadios" value="FIFO" checked>
									    FIFO
									  </label>
									  <label>
									    <input type="radio" name="optionsRadios" value="PCTE">
									    PCTE
									  </label>
									  <label>
									    <input type="radio" name="optionsRadios" value="TOURNIQUET">
									    TOURNIQUET
									  </label>
									  <label>
									    <input type="radio" name="optionsRadios" value="PCTER">
									    PCTER
									  </label>
									</div>
								<div>
									
									<div class="">
										
										<div class="">
											<table width="100%">
												<thead>
													<th>Name</th>
													<th>Coming</th>
													<th>Time</th>
													<th>Add/Remove</th>
												</thead>
											</table>
																						
										</div>
										
										
										<div class="entry form-group">
											<label class="col-sm-2 control-label">P0</label>
											<div class="col-sm-3">
												
											<input class="form-control" name="fields[]" type="number" min="0" max="20" value="0" />
											</div>
											<span class="input-group-btn">
												<button class="btn btn-success btn-add" type="button">
													<span class="glyphicon glyphicon-plus"></span>
												</button> </span>
											
										</div>
										
										
										
										
									</div>
								</div>
							</form>
							<br>
							<small>Press <span class="glyphicon glyphicon-plus gs"></span> to add another form field :)</small>
						</div>
					</div>
				</div>

			</div>

			<div class="col-md-8">
				second
			</div>
		</div>

		<footer>

		</footer>

		<script src="js/jquery-2.1.1.min.js"></script>

		<!-- Add field -->
		<script src="js/addField.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="js/bootstrap.js"></script>
