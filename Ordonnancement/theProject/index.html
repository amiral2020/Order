<!DOCTYPE html>

	<head>

					<div class="control-group" id="fields">

						<div class="controls">
						
									 <button class="btn btn-primary" onclick="algorithmes();">Simulation</button>
							
							<form role="form" autocomplete="off">

									  <label>
									    <input type="radio" name="optionsRadios" value="FIFO" checked>

									  </label>
									  <label>
									    <input type="radio" name="optionsRadios" value="PCTE">
									    PCTE
									  </label>
									  <label>
									    <input type="radio" name="optionsRadios" value="TOURNIQUET">
									    TOURNIQUET
									  </label>
									  <label>
									    <input type="radio" name="optionsRadios" value="PCTER">
									    PCTER
									  </label>
									 
									</div>
								<div>
									
									<div class="">
										
										<div class="">
<!-- 											<table width="100%"> -->

<!-- 													<th>Add/Remove</th> -->
<!-- 												</thead> -->
<!-- 											</table> -->

											Name
										</div>
										<div class="col-sm-3 textField">
											Coming
										</div>
										<div class="col-sm-3 textField">
											Time
										</div>
										<div class="col-sm-3 textField">
											Add/Remove
										</div>
																						
										</div>
										
										
										<div class="entry form-group">
											<label class="col-sm-3 control-label processuName" style="text-align: center;">P0</label>
											<div class="col-sm-3">
												
											<input class="form-control" name="comingFields[]" type="number" min="0" max="20" value="0" />
											</div>
											<div class="col-sm-3">
												
											<input class="form-control" name="timeFields[]" type="number" min="0" max="20" value="0" />
											</div>
											<div class="col-sm-3">
											<span class="input-group-btn">
												<button class="btn btn-success btn-add" type="button">
													<span class="glyphicon glyphicon-plus"></span>
												</button> </span>
												</div>
											
										</div>
										
										
										
										
									</div>
								</div>
							</form>
							<br>
							<small>cliquer sur <span class="glyphicon glyphicon-plus gs"></span> pour ajouter un nouveau processus</small>

					</div>
				</div>
